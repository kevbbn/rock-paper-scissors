<html>
<head>
  <title>Rock Paper Scissors!</title>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8"/>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <div class="main-container">
        <div class="container">
            <h3 class="name">Player</h3>
            <h3 class="score" id="player-score">Score: 0</h3>
            <div class="choice rock playerChoice" id="rock">Rock!</div>
            <div class="choice paper playerChoice" id="paper">Paper!</div>
            <div class="choice scissors playerChoice" id="scissors">Scissors!</div>
        </div>
        <div class="container">
            <h3 class="name">Computer</h3>
            <h3 class="score" id="computer-score">Score: 0</h3>
            <div class="choice rock">Rock!</div>
            <div class="choice paper">Paper!</div>
            <div class="choice scissors">Scissors!</div>
        </div>
    </div>
    <div class="result">
        <p id="result"></p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
