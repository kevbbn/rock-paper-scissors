<html>
<head>
  <title>Rock Paper Scissors!</title>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8"/>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <div class="main-container">
        <div class="container">
            <h3 class="name">Player</h3>
            <h3 class="score" id="player-score">Score: 0</h3>
            <div class="choice rock playerChoice" id="rock"><img src="https://img.icons8.com/offices/40/000000/rock.png" id="rock-img"/></div>
            <div class="choice paper playerChoice" id="paper"><img src="https://img.icons8.com/dotty/40/000000/paper.png" id="paper-img"/></div>
            <div class="choice scissors playerChoice" id="scissors"><img src="https://img.icons8.com/plasticine/40/000000/scissors.png" id="scissors-img"/></div>
        </div>
        <div class="container">
            <h3 class="name">Computer</h3>
            <h3 class="score" id="computer-score">Score: 0</h3>
            <div class="choice rock" id="computer-rock"><img src="https://img.icons8.com/offices/40/000000/rock.png"/></div>
            <div class="choice paper" id="computer-paper"><img src="https://img.icons8.com/dotty/40/000000/paper.png"/></div>
            <div class="choice scissors" id="computer-scissors"><img src="https://img.icons8.com/plasticine/40/000000/scissors.png"/></div>
        </div>
    </div>
    <div class="result">
        <p id="result"></p>
    </div>
    <footer>
        <a href="https://icons8.com/">Icons by Icons8</a>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
