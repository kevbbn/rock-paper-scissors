<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    function computerPlay(){ // randomly returns rock paper or scissors
        let i = Math.floor(Math.random() * 3);
        if(i == 0){
            return "rock";
        }
        else if(i == 1){
            return "paper";
        }
        else{
            return "scissors";
        }

      }
    function playRound(playerSelection, computerSelection) {
        let s = playerSelection.toLowerCase();
        if(s==computerSelection){
            return "Tie! No one wins!";
        }
        else if(s=="rock"){
            if(computerSelection=="scissors"){ // rock wins (player)
                return "You win! Rock beats scissors!";
            }
            else{ // paper wins (computer)
                return "You lose! Paper beats rock!";
            }

        }
        else if(s=="paper"){
            if(computerSelection=="scissors"){ // scissor wins (computer)
                return "You lose! Scissors beats paper!";
            }
            else{ // paper wins (player)
                return "You win! Paper beats rock";
            }
        }
        else if(s=="scissors"){ // player selection == scissors
            if(computerSelection=="rock"){ // rock wins (computer)
                return "You lose! Rock beats scissors!";
            }
            else{ // scissors wins (player)
                return "You win! Scissors beats paper!"
            }
        }
        else{
            return "Invalid choice! Rock, Paper Or Scissors?"
        }
    }
    function game(){
        for(let i = 0; i < 5; i++){
            let playerSelection = prompt("Rock, Paper, Or Scissors?");
            let computerSelection = computerPlay(); 
            console.log(playRound(playerSelection,computerSelection));
        }
    }
    game();
  </script>
</body>
</html>
